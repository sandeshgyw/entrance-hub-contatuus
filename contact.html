<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Account Deletion Request</h1>
        <form target="_blank" action="https://formsubmit.co/entrancehubnepal@gmail.com" method="POST">
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="email" name="userEmail" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="col">
                        <input type="text" name="phoneNumber" class="form-control" placeholder="Your Phone Number"
                            required pattern="^[\d\+\-]+$"
                            title="Please enter a valid phone number (e.g., +977-9812345678).">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea name="deletionReason" class="form-control" placeholder="Reason for Deletion (optional)"
                    rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-dark btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
